<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='smart_bank.png')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <title>SmartBank</title>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-medium" href="{{ url_for('index') }}">
      <img
        src="{{ url_for('static', filename='smart_bank.png') }}"
        alt="Logo"
        width="50"
        height="45"
        class="d-inline-block align-text-top me-2"
      />
      SmartBank
    </a>

          <a class="nav-link" href="{{ url_for('index') }}">Back</a>

</nav>


<br/>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-5 col-12 col-md-8 col-lg-6">
      <h3 class="text-center mb-4">Forgot Password</h3>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {% endfor %}
          {% endif %}
      {% endwith %}

      <!-- Forgot Password Form -->
      <form method="post" action="{{ url_for('forgot_password') }}">
          <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="Enter your registered email"
                  required
              >
              <div class="form-text">Enter the email address associated with your account.</div>
          </div>
          
          <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input 
                  type="password" 
                  class="form-control" 
                  id="new_password" 
                  name="new_password" 
                  placeholder="Enter new password"
                  required
              >
          </div>
          
          <div class="mb-4">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input 
                  type="password" 
                  class="form-control" 
                  id="confirm_password" 
                  name="confirm_password" 
                  placeholder="Confirm new password"
                  required
              >
          </div>

          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>

      <br />
    </div>
  </div>
    </div>
  </div>
</div>


       


<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
</body>
</html>
